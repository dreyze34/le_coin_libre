{% load static %}
{%include 'store/header.html'%}



<div class="bloc_produit">
    <div class="photo_produit">
        <img id="image" src= '../static/images/{{Product.id}}/image1.jpg' alt="Image" style="width: 400px; height: 300px;">
        <center>
            <button id="changeButtonMoins" onclick="changeImageMoins()">&larr;</button>
            <button id="changeButtonPlus" onclick="changeImagePlus()">&rarr;</button>
        </center>    
    </div>
    <div class="description_produit">
        <h1> {{ Product.nom }} </h1>
        <h2 class="prix"> {{ Product.prix }} €</h2>
        <a href= '/user_profile/?query={{Product.user}}'><h3 class="user">{{Product.user}}</h3></a>
        <p class="description"> {{ Product.description }}</p>
        <p class="date">{{Product.date}}</p>
        
    </div>
</div>

<script>
    let currentIndex = 1; // Indice initial de l'image
    const totalImages = {{Product.nb_image}}; // Nombre total d'images

    function changeImagePlus() {
        currentIndex+=1;
        if (currentIndex > totalImages) {
            currentIndex = 1; // Revenir à la première image si on atteint la fin
        }
        
        const imageElement = document.getElementById('image');
        imageElement.src = `../static/images/{{Product.id}}/image${currentIndex}.jpg`; // Remplace image1.jpg, image2.jpg, etc.
    }

    function changeImageMoins() {
        currentIndex-=1;
        if (currentIndex <= 0) {
            currentIndex = totalImages; // Revenir à la première image si on atteint la fin
        }
        
        const imageElement = document.getElementById('image');
        imageElement.src = `../static/images/{{Product.id}}/image${currentIndex}.jpg`; // Remplace image1.jpg, image2.jpg, etc.
    }
</script>

{%include 'store/footer.html'%}
